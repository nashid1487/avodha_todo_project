{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To-Do</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3>Add a Task</h3>
             <form method="post" class="p-3 shadow">
                 {% csrf_token %}
                 <div class="form-group">
                     <input type="text" name="name" class="form-control" placeholder="Name of the task">
                 </div>
                 <div class="form-group">
                     <input type="text" name="priority" class="form-control" placeholder="Your Priority">
                 </div>
                 <div class="form-group">
                     <input type="date" name="date" class="form-control" placeholder="Your date">
                 </div>
                 <div class="form-group">
                     <input type="submit" class="btn btn-primary" value="create">
                 </div>
             </form>
        </div>
        <div class="col-md-3">
            <h4>Task Completed</h4>
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
